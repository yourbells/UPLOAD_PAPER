<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Full Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
            margin-top: 50px;
        }

        .upload-container {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #4d004d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4d004d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #660066;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload Full Paper</h2>
        <form action="upload_fullpaper.php" method="post" enctype="multipart/form-data">
            <label for="file">Full Paper:</label>
            <input type="file" name="file" id="file" accept=".doc,.docx,.pdf">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
